<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Classic RPS</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Classic.css" />
  </head>

  <body class="container-fluid">
    <header>
      <!-- place navbar here -->
      <div class="row">
        <div class="col-6 BackButton">
          <a href="index.html">
            <button type="button" class="btn btn-warning">
              <h2>Back</h2>
            </button>
          </a>
        </div>
        <div class="col-6 d-flex justify-content-end">
          <h4 id="name"></h4>
          <img src="imgs/default-username-icon-RPS.jpg" class="iconDefault" />
        </div>
      </div>
    </header>
    <main>
      <!-- Center Box of Game-->
      <div class="row">
        <div class="gamebox col-8 justify-content-center">
          <div class="row">
            <div class="col-4">
              <img class="player-box" src="imgs/question-mark-RPS.png" />
            </div>
            <div class="col-4">
              <img class="VS-box" src="imgs/question-mark-RPS.png" />
            </div>
            <div class="col-4">
              <img class="opponent-box" src="imgs/question-mark-RPS.png" />
            </div>
          </div>
        </div>
      </div>
      <!-- Buttons for RPS-->
      <div class="row RPS-Buttons">
        <div class="col-4">
          <img class="rock-photo" src="/imgs/rock-RPS.png" />
          <button type="button" class="btn btn-warning" onclick="rock()">
            <h2>Rock</h2>
          </button>
        </div>
        <div class="col-4">
          <img class="paper-photo" src="/imgs/paper-rps.png" />
          <button type="button" class="btn btn-warning" onclick="paper()">
            <h2>Paper</h2>
          </button>
        </div>
        <div class="col-4">
          <img class="scissors-photo" src="/imgs/scissors-RPS.png" />
          <button type="button" class="btn btn-warning" onclick="scissors()">
            <h2>Scissors</h2>
          </button>
        </div>
      </div>

      <h2 id="results"></h2>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="classic.js"></script>
  </body>
</html>
