<!doctype html>
<html lang="en">
    <head>
        <title>Rock Paper Scissors</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css">
    </head>
 
    <body class="container-fluid">
        <header>
            <!-- Main title -->
             <div class="row col-12 d-flex justify-content-center">
            <div class="col-lg-8 title">
                <h1 class="my-2">Rock, Paper, Scissors</h1>
            </div>
            </div>
        </header>
        <main>
            <!--Popup Game Selection-->
            <div class="mode row justify-content-center">
                <div class="col-12">
                    <h1>Select Game Mode</h1>
                    <div class="row col-12 d-flex justify-content-center classic">
                        <div class="col-6">
                            <button type="button" class="btn btn-warning"><h2>Classic Mode</h2></button>
                        </div>
                    </div>
                    <div class="row col-12 d-flex justify-content-center special">
                        <div class="col-6">
                            <button type="button" class="btn btn-warning"><h2>Special Mode</h2></button>
                        </div>
                    </div>
                </div>
            </div>
            <!--Buttons-->
        <div class="row col-12 d-flex justify-content-center">
            <div class="col-2">
                <button type="button" class="btn btn-warning starting"><h2>Start</h2></button>
            </div>
        </div>
        <div class="row col-12 d-flex justify-content-center">
            <div class="col-2">
                <button type="button" class="btn btn-warning direction"><h2>Directions</h2></button>
            </div>
        </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="script.js"></script>
    </body>
</html>
